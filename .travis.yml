language: node_js
dist: trusty
sudo: required
cache:
  directories:
    - node_modules
notifications:
  slack:
      on_success: change
      on_failure: always
node_js:
  - 'node'
  - '7'
  - '6'
os:
  - linux
before_install:
  - npm i -g npm@latest
  - npm i -g travis-deploy-once
  - npm audit fix
install:
  - npm install
before_script:
  - npm prune
after_success:
  - npm run coverage
  # In order to have production files for release : I should rerun compile in production mode in the master build
  - travis-deploy-once && npm run prepare && npx -p node@8 npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
